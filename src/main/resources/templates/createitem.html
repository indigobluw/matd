<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/styles.css">
    <title>Create ToDo | ToDo</title>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a th:href="@{/}" class="navbar-brand mb-0 h2">
        ToDo
    </a>
    <button
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            class="navbar-toggler"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a th:href="@{/}" class="nav-link">
                    Home
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/aboutus}" class="nav-link">
                    About us
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/register}" class="nav-link">
                    Create Account
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/createitem}" class="nav-link">
                    Create ToDo
                </a>
            </li>
            <li class="nav-item">
                <a th:href="@{/login}" class="nav-link">
                    Login
                </a>
            </li>
        </ul>
    </div>
</nav>

<section class="main" th:if="${totalNumberOfItems > 0}"></section>

<form class="m-4" th:action="@{/createitem}" method="post" th:object="${item}">
    <div class="m-4">
        <p>Create an entry</p>
        <input class="new-todo" placeholder="Clean kitchen" autofocus th:field="*{title}">
    </div>

    <div th:each="banan: ${ToDoItemModel}">
        <p th:text="${banan.title}">
        <p th:text="${banan.completed}">
        <p th:text="${banan.favorite}">
    </div>
</form>
</body>
</html>
